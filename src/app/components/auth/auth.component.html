<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--         <div class="alert alert-danger" *ngIf="errorMsg">
            <p>{{ errorMsg }}</p>
        </div> -->
        <!-- <app-alert [message]="errorMsg" *ngIf="errorMsg" (close)="onHandleError()"></app-alert> -->
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">EMail</label>
                <input type="email" id="email" class="form-control" ngModel name="email"
                    required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password"
                    required minlength="6">
            <label class="error">{{ errorMsg }}</label>
            <label class="success">{{ successMsg }}</label>
            </div>
            <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button> 
            </div>
        </form>
    </div>
</div>
